<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1", width="device-width">
        
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link href="static\media\leaflogo.png" rel="icon">

        <link href="/static/style.css" rel="stylesheet">

        <title>Genesis | {% block title %}{% endblock %}</title>
        <meta name="description" content="Genesis is a free financial web app for retail investors, using AI and LLMs to analyze market sentiment and trends. Stay informed with real-time insights and hot market news from Reddit.">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-dark border-body sticky-top">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-5">
                    <a class="navbar-brand" aria-current="page" href="/">
                     <img src="static\media\logo.png" alt="logo" width="150vh" height="auto" class="d-inline-block align-text-top">
                    </a>
                  </li>
                  {% if session["user_id"] %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Feed</a>
                    </li>
                  {% endif %}
                </ul>
                <form class="d-flex" action="/search" method="post">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
                {% if session["user_id"] %}
                    <form class="d-flex mx-2" role="configure">
                        <button class="btn btn-purple" type="configure">configure</button>
                    </form>
                {% else %}
                    <form class="d-flex mx-2" role="login">
                        <button class="btn btn-purple" type="login">Login</button>
                    </form>
                {% endif %}
              </div>
            </div>
          </nav>

        <main class="container text-center">
            {% block main %}{% endblock %}

        </main>

        <footer class="mb-5">

        </footer>
    </body>
</html>
